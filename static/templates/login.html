<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card text-center card  bg-default mb-3">
                <div class="card-header">
                    Вхід для психологів
                </div>
               <form class="card-body" action="/admin/login" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm chat-input" id="login" name="login" placeholder="Логін">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-sm chat-input" id="password" name="password"  placeholder="Пароль" />
                    </div>
                    {{ if .error }}
                        <div class="alert alert-danger" role="alert">
                            {{ .error }}
                        </div>
                    {{ end }}
                    <button type="submit" class="btn btn-secondary">Вхід</button>
                </form>
            </div>
        </div>
    </div>
</div>
