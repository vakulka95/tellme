
    <!-- FILTER SEARCH -->
    <section class='filter mt-3'>
        <div class="container">
            <div class=" row filter__wrap">
                <div class="col-12">
                    <div class="filter__btn d-flex flex-column justify-content-center">
                        <button type='button' class='filter-btn'>Фільтр</button>
                    </div>
                    <div class="filter__search mt-2">
                        <input class='form-control filter-mob-input app-search' type="text" id="search" name="search"
                            placeholder="ID, Ім'я або Телефон" value="{{ .queries.search }}">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FILTER MODAL -->
    <section class="modal">
        <div class="container">
            <div class="modal__wrap">
                <div class="modal__close">
                    <img src="static/styles/images/search/close.svg" class='close' alt="modal-close">
                </div>
                <div class="title__item mb-4">
                    <h1 class="title">Фільтр</h1>
                </div>
                <div class="filter__form">
                    <div class="status mb-3">
                        <p class="status-title mb-0">Статус</p>
                        <select name="status-app " id="status" class='select status-select mb-1 form-control'>
                            {{ if (eq .metadata.role "admin") }}
                                <option {{ if (eq .queries.status "") }} selected {{ end}} value="">Всі</option>
                                {{ end }}
        
                                <option value="Не в роботі">Не в роботі</option>
                                <option {{ if (eq .queries.status "created") }} selected {{ end }} value="created">Не в роботі</option>
                                <option {{ if (eq .queries.status "processing") }} selected {{ end }} value="processing">В роботі</option>
                                <option {{ if (eq .queries.status "completed") }} selected {{ end }} value="completed">Виконаний</option>
                                <option {{ if (eq .queries.status "no_answer") }} selected {{ end }} value="no_answer">Не актуально</option>
                        </select>
                    </div>
                    <div class="spec">
                        <p class="spec-title mb-0">Спеціалізації</p>
                        <select name="spec-app" id="specializations" name="specializations" class='select spec-select mb-1 form-control'>
                            {{ range $spec, $specOpt := .queries.specializations }}
                            <option {{ if $specOpt.Selected }} selected {{ end }} value="{{ $spec }}">{{ $specOpt.Translated }}</option>
                                {{ end }}
                        </select>
                    </div>
                    <div class="from">
                        <p class="from-title">Дата/час від</p>
                        <input type="date" name="from-app" class='from-input mb-1 form-control'>
                    </div>
                    <div class="until">
                        <p class="until-title">Дата/час до</p>
                        <input type="date" name="until-app" class='until-input mb-1 form-control'>
                    </div>
                    <div class="filter__btn d-flex flex-column justify-content-center mt-5">
                        <button type='button' class='filter-btn filter-search'>Пошук</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FILTER DESKTOP -->
    <section class='filter-desktop '>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="#" class='d-flex justify-content-between'>
                        <div class="filter__search mt-3 mr-3">
                            <p class="search-title filter-desktop-inp-title mb-2">Пошук</p>
                            <input class='form-control filter-desktop-search bg-white app-search' placeholder="Пошук"
                                type="text" name="app-Search">
                        </div>
                        <div class="status mr-3 mt-3 mb-2 mr-0 ">
                            <p class="status-title mb-2 filter-desktop-inp-title ">Статус</p>
                            <select name="status-app " id="status" class='select bg-white status-select-desk status-select form-control'>
                                {{ if (eq .metadata.role "admin") }}
                                <option {{ if (eq .queries.status "") }} selected {{ end}} value="">Всі</option>
                                {{ end }}
        
                                <option value="Не в роботі">Не в роботі</option>
                                <option {{ if (eq .queries.status "created") }} selected {{ end }} value="created">Не в роботі</option>
                                <option {{ if (eq .queries.status "processing") }} selected {{ end }} value="processing">В роботі</option>
                                <option {{ if (eq .queries.status "completed") }} selected {{ end }} value="completed">Виконаний</option>
                                <option {{ if (eq .queries.status "no_answer") }} selected {{ end }} value="no_answer">Не актуально</option>
                            </select>
                        </div>
                        <div class="spec mt-3 mb-0 mr-3">
                            <p class="spec-title mb-2 filter-desktop-inp-title">Спеціалізації</p>
                            <select multiple id="specializations" name="specializations" class='select spec-select spec-select-desk bg-white form-control'>
                                {{ range $spec, $specOpt := .queries.specializations }}
                            <option {{ if $specOpt.Selected }} selected {{ end }} value="{{ $spec }}">{{ $specOpt.Translated }}</option>
                                {{ end }}

                            </select>
                        </div>
                        <div class="from d-flex flex-column mr-3 mt-3">
                            <p class="from-title mb-0 w-75 align-self-start mb-2 filter-desktop-inp-title">Дата/час від
                            </p>
                            <input type="date" name="from-app"
                                class='from-input bg-white form-control align-self-start w-100' type="datetime-local" value="{{ .queries.datetime_from }}" id="datetime_from" placeholder="00.00.00">
                        </div>
                        <div class="until d-flex flex-column mt-3">
                            <p class="until-title mb-0 w-75 align-self-start mb-2 filter-desktop-inp-title" id="datetime_to" placeholder="yyyy-mm-ddT00:00" type="datetime-local" value="{{ .queries.datetime_to }}">Дата/час до
                            </p>
                            <input type="date" name="until-app"
                                class='until-input bg-white align-self-start form-control w-100'>
                        </div>
                        <div class='filter-submit d-flex align-items-center justify-content-center mt-2 '>
                            <button type="submit" class='btn btn-submit text-white'>Вибрати</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
