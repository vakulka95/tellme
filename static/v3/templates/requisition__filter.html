 <!-- FILTER SEARCH -->
 <section class='filter mt-3'>
    <div class="container">
        <div class=" row filter__wrap">
            <form>
                <div class="filter__btn d-flex flex-column justify-content-center">
                    <button type='button' class='filter-btn'>Фільтр</button>
                </div>
                <div class="filter__search mt-2">
                    <input class='form-control filter-mob-input app-search' type="text" name="app-Search"
                        placeholder="Пошук">
                </div>
            </form>
        </div>
    </div>
</section>
<!-- FILTER MODAL -->
<section class="modal">
    <div class="container">
        <div class="modal__wrap">
            <div class="modal__close">
                <img src="/static/styles/images/search/close.svg" class='close' alt="modal-close">
            </div>
            <div class="title__item mb-4">
                <h1 class="title">Фільтр</h1>
            </div>
            <div class="filter__form">
                <div class="status mb-3">
                    <p class="status-title mb-0">Статус</p>
                    <select name="status " class='select status-select mb-1 form-control'>
                        <option value="">Всі</option>
                        <option value="created">Не в роботі</option>
                        <option value="processing">В роботі</option>
                        <option value="completed">Виконаний</option>
                        <option value="no_answer">Не актуально</option>
                    </select>
                </div>
                <div class="spec">
                    <p class="spec-title mb-0">Спеціалізація</p>
                    <select name="spec" class='select spec-select spec-select-desk bg-white form-control'>
                        <option value="">Всі</option>
                        <option value="Depression">Депресія</option>
                        <option value="Eating-disorders">Розлади харчової поведінки</option>
                        <option value="Problems-in-family ">Проблеми в сімейних стосунках</option>
                        <option value="Anxiety-and-health">Тривога та здоров'я</option>
                        <option value="Obsessive-compulsive disorder">Обсесивно-компульсивний розлад</option>
                        <option value="Panic-disorder">Панічний розлад</option>
                        <option value="Parents-and-kids">Проблеми у стосунках батьків і дітей</option>
                        <option value="Phobias">Фобії</option>
                        <option value="PTSD">ПТСР</option>
                        <option value="Generalized-Anxiety-Disorder">Генералізований тривожний розлад</option>
                    </select>
                </div>
                <div class="from">
                    <p class="from-title">Дата/час від</p>
                    <input type="date" name="from" class='from-input mb-1 form-control'>
                </div>
                <div class="until">
                    <p class="until-title">Дата/час до</p>
                    <input type="date" name="until" class='until-input mb-1 form-control'>
                </div>
                <div class="filter__btn d-flex flex-column justify-content-center mt-5">
                    <button type='button' class='filter-btn filter-search'>Пошук</button>
                </div>
            </div>
        </div>
    </div>
</section>
