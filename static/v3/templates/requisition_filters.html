<!-- requisition_filters.html-->
<!-- FILTER SEARCH -->
<section class='filter mt-3'>
    <div class="container">
        <div class=" row filter__wrap">
            <div class="col-12 d-flex flex-column-reverse">
                <div class="filter__btn d-flex flex-column justify-content-center">
                    <button type='button' class='filter-btn'>Фільтр</button>
                </div>
                <div class="filter__search mt-2">
                    <p class="status-title mb-0 text-dark">Пошук</p>
                    <input class='form-control filter-mob-input app-search bg-white' type="text" name="app-Search"
                        placeholder="ID, Ім'я або Телефон">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- FILTER MODAL -->
<section class="modal">
    <div class="container">
        <div class="modal__wrap">
            <div class="modal__close">
                <img src="../../images/search/close.svg" class='close' alt="modal-close">
            </div>
            <div class="title__item mb-4">
                <h1 class="title">Фільтр</h1>
            </div>
            <div class="filter__form">
                <div class="status mb-3">
                    <p class="status-title mb-0">Статус</p>
                    <select name="status-app " class='select status-select mb-1 form-control'>
                        <option value="всі">Всі</option>
                        <option value="не в роботі table-cell-status">Не в роботі</option>
                        <option value="в роботі">В роботі</option>
                        <option value="виконаний">Виконаний</option>
                        <option value="не актуально">Не актуально</option>
                    </select>
                </div>
                <div class="spec">
                    <p class="spec-title mb-0">Спеціалізація</p>
                    <select name="spec-app" class='select spec-select mb-1 form-control'>
                        <option value="Всі">Депресія</option>
                        <option value="Не в роботі">Розлади харчової поведінки</option>
                        <option value="Всі">Проблеми в сімейних стосунках</option>
                        <option value="Всі">Тривога та здоров'я</option>
                        <option value="Всі">Обсесивно-компульсивний розлад</option>
                        <option value="Всі">Панічний розлад</option>
                        <option value="Всі">Проблеми у стосунках батьків і дітей</option>
                        <option value="Всі">Фобії</option>
                        <option value="Всі">ПТСР</option>
                        <option value="Всі">Генералізований тривожний розлад</option>
                        <option value="Всі">Інше</option>
                    </select>
                </div>
                <div class="from">
                    <p class="from-title">Дата/час від</p>
                    <input type="date" name="from-app" class='from-input mb-1 form-control'>
                </div>
                <div class="until">
                    <p class="until-title">Дата/час до</p>
                    <input type="date" name="until-app" class='until-input mb-1 form-control'>
                </div>
                <div class="filter__btn d-flex flex-column justify-content-center mt-5">
                    <button type='button' class='filter-btn filter-search'>Пошук</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- FILTER DESKTOP -->
<section class='filter-desktop '>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="#" class='d-flex flex-row justify-content-between align-items-center mt-5'>
                    <div class="col-lg-2 p-0 filter__search mr-3">
                        <p class="filter-desktop-inp-title">Пошук</p>
                        <input class='form-control filter-desktop-search bg-white app-search' placeholder="Пошук"
                            type="text" name="app-Search">
                    </div>
                    <div class="col-lg-2 p-0 status mr-3 mr-0 ">
                        <p class=" filter-desktop-inp-title ">Статус</p>
                        <select name="status " class='select bg-white form-control'>
                            <option value="Всі">Всі</option>
                            <option value="processing">Не в роботі</option>
                            <option value="processing">В роботі</option>
                            <option value="completed">Виконаний</option>
                            <option value="Не актуально">Не актуально</option>
                        </select>
                    </div>
                    <div class="col-lg-2 p-0 spec mb-0 mr-3">
                        <p class="filter-desktop-inp-title">Спеціалізації</p>
                        <select name="spec" class='select bg-white form-control'>
                            <option value="Всі">Всі</option>
                            <option value="Депресія">Депресія</option>
                            <option value="Розлади харчової поведінки">Розлади харчової поведінки</option>
                            <option value="Проблеми в сімейних стосунках">Проблеми в сімейних стосунках</option>
                            <option value="Тривога та здоров'я">Тривога та здоров'я</option>
                            <option value="Обсесивно-компульсивний розлад">Обсесивно-компульсивний розлад</option>
                            <option value="Панічний розлад">Панічний розлад</option>
                            <option value="Проблеми у стосунках батьків і дітей">Проблеми у стосунках батьків і
                                дітей</option>
                            <option value="Фобії">Фобії</option>
                            <option value="ПТСР">ПТСР</option>
                            <option value="Генералізований тривожний розлад">Генералізований тривожний розлад
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-2  p-0 from d-flex mr-3 flex-column">
                        <p class="from-title align-self-start filter-desktop-inp-title">Дата/час від
                        </p>
                        <input type="date" name="from-app"
                            class='from-input bg-white form-control select align-self-start ' placeholder="00.00.00">
                    </div>
                    <div class="col-lg-2  p-0 until d-flex flex-column">
                        <p class="until-title  align-self-start filter-desktop-inp-title">Дата/час до
                        </p>
                        <input type="date" name="until-app"
                            class='until-input select bg-white align-self-start form-control '>
                    </div>
                    <div class='col-lg-1  filter-submit d-flex justify-content-center mt-4'>
                        <button type="submit" class='btn btn-submit text-white'>Вибрати</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</section>
