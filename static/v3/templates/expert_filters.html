 <!-- FILTER SEARCH -->
 <section class='filter mt-3'>
    <div class="container">
        <div class="filter__wrap">
            <div class="filter__search mt-2">
                <div class="filter__btn d-flex flex-column justify-content-center">
                    <button type='button' class='filter-btn'>Фільтр</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- FILTER MODAL -->
<section class="modal">
    <div class="container">
        <div class="modal__wrap">
            <div class="modal__close">
                <img src="/static/styles/images/search/close.svg" class='close' alt="modal-close">
            </div>
            <div class="title__item mb-4">
                <h1 class="title">Фільтр</h1>
            </div>
            <div class="filter__form">
                <div class="status mb-3">
                    <p class="status-title mb-0">Статус</p>
                    <select id="status" name="status" class='select status-select form-control'>
                        <option value="">Всі</option>
                        <option value="on_review">На модерації</option>
                        <option value="blocked">Заблокований</option>
                        <option value="active">Активний</option>
                    </select>
                </div>
                <div class="sort mb-3">
                    <p class="spec-title mb-0">Сортувати по</p>
                    <select id="order_by" name="order_by" class='select spec-select form-control'>
                        <option value="created_at">Дата реєстраціі(за замовчуванням)</option>
                        <option value="review_count">Кількість відгуків</option>
                        <option value="average_rating">Середня оцінка</option>
                        <option value="session_count">Сесій проведено</option>
                        <option value="completed_count">Заявок виконано</option>
                        <option value="processing_count">Заявок в роботі</option>
                    </select>
                </div>
                <div class="sort-line">
                    <p class="spec-title mb-0">Напрям сортування</p>
                    <select id="order_dir" name="order_dir" class='select spec-select form-control'>
                        <option value="">Всі</option>
                        <option value="Depression">Депресія</option>
                        <option value="Eating-disorders">Розлади харчової поведінки</option>
                        <option value="Problems-in-family ">Проблеми в сімейних стосунках</option>
                        <option value="Anxiety-and-health">Тривога та здоров'я</option>
                        <option value="Obsessive-compulsive disorder">Обсесивно-компульсивний розлад</option>
                        <option value="Panic-disorder">Панічний розлад</option>
                        <option value="Parents-and-kids">Проблеми у стосунках батьків і дітей</option>
                        <option value="Phobias">Фобії</option>
                        <option value="PTSD">ПТСР</option>
                        <option value="Generalized-Anxiety-Disorder">Генералізований тривожний розлад</option>
                    </select>
                </div>
                
                <div class="download-files d-flex">
                    <button class="download-doc w-100 pt-3 pb-3 mr-1">Загрузити Excel</button>
                    <button class="download-doc w-100 pt-3 pb-3">Загрузити PDF</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Filter DESKTOP -->
<section class='filter-desktop filter-desktop-rate'>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="#" class='d-flex justify-content-between'>

                        <p class="status-title mb-2 filter-desktop-inp-title">Статус</p>
                        <select id="status" name="status" class='select status-select'>
                        <option value="">Всі</option>
                        <option value="on_review">На модерації</option>
                        <option value="blocked">Заблокований</option>
                        <option value="active">Активний</option>
                        </select>

                    <div class="spec mr-3 mt-3 mb-0 ">
                        <p class="spec-title mb-2 filter-desktop-inp-title">Сортувати по</p>
                        <select id="order_by" name="order_by" class='select spec-select'>
                            <option value="created_at">Дата реєстраціі(за замовчуванням)</option>
                            <option value="review_count">Кількість відгуків</option>
                            <option value="average_rating">Середня оцінка</option>
                            <option value="session_count">Сесій проведено</option>
                            <option value="completed_count">Заявок виконано</option>
                            <option value="processing_count">Заявок в роботі</option>
                        </select>

                    <div class="status mr-3 mt-3 mb-2 ">
                        <p class="status-title mb-2 filter-desktop-inp-title">Напрям сортування</p>
                        <select id="order_dir" name="order_dir" class='select status-select'>
                            <option value="asc">За зростанням</option>
                            <option value="desc">За спаданням</option>
                        </select>

                        <div class='filter-submit d-flex align-items-center justify-content-center mt-2 '>
                            <button type="submit" class='btn btn-submit text-white'>Вибрати</button>
                        </div>
                    <div class="download-block d-flex justify-content-center align-items-center">
                        <button class="download-btn mr-3">Загрузити Excel</button>
                        <button class="download-btn">Загрузить PDF</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
