<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/css/noah/style.css">
    <link rel="stylesheet" href="/static/styles/css/style.css">
    <title>Заявки</title>
</head>
<body class='sign-in'>
    
    <header class="header">
        <div class="container">
            <div class="row ">
                <div class="col-12 d-flex w-100 justify-content-center">
                    <div class="header__logo mt-3 mb-3 d-flex justify-content-center">
                        <img class='logo w-100' src="/static/styles/images/logo.svg" alt="header-logo">
                    </div>
                </div>
            </div>
        </div>
    </header>   
    <section class='log-in'>
        <div class="container">
            <div class="row">
                <div class="login-block col-lg-5 col-12 d-flex flex-column justify-content-center ml-auto mr-auto mt-5">
                    <div class="title ml-auto mr-auto mb-5 ">
                        <h1 class='font-weight-bold' >Вхід</h1>
                    </div>
                    <form action="#" class="bg-white pt-5 pb-5">
                        <div class="form-group w-75 ml-auto mr-auto">
                            <label for="login">Логін</label>
                            <input type="text" name="login" id="login" class='form-control' placeholder="Логін">
                        </div>
                        <div class="form-group w-75 ml-auto mr-auto">
                            <label for="pass">Пароль</label>
                            <input type="password" name="pass" id="pass" class='form-control' placeholder="Пароль">
                            <img src="/static/styles/images/form/eye.svg" alt="eye" class='eye-close'>
                            <img src="/static/styles/images/form/open-eye.svg" alt="eye" class='eye-open hide'>
                        </div>
                        <button class='download-btn d-block text-center w-75 mt-5 ml-auto mr-auto form-btn'>
                            Вхід
                        </button>
                    </form>
                </div>
    
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <!-- <script src="js/search_filter.js"></script> -->
</body>

</html>
