<div class='input__block ml-0 w-100 d-flex flex-column'>
    <p class="title-input mb-2">Коментарі</p>
    <form action="/admin/expert/{{ .expert.id }}/comment" method="POST">
        <textarea name="body" cols="50" rows="5" class='textarea-feedback form-control '
            placeholder="Коментар..."></textarea>
        <div class='col-lg-1 align-self-end filter-submit mt-3 mr-5'>
            <button type="submit" class='btn btn-submit text-white mb-2'>Відправити</button>
        </div>
    </form>
</div>

<div class="show-comments mb-5">
    {{ range $i, $comment := .comments }}
    <div class="user-feedback mb-3">
        <div class="info d-flex justify-content-between align-items-center ml-2 mr-2">
            <p class="title-input mb-0 mb-1">
                {{ $comment.admin_username }}
            </p>
            <p class="time-feedback h-50 mb-0">
                {{ $comment.created_at }}
            </p>
        </div>
        <div class="text-feedback pt-3 pb-3 border-0">
            {{ $comment.body }}
        </div>
    </div>
    {{ end }}
</div>
